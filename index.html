<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <main>
    <div class="text">
      <div class="text__title">
        <h2>Get <span>insights</span> that help your business grow.</h2>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </div>

      <div class="text__stats">
        <div class="text__stats__item">
          <h3>10k+</h3>

          <p>COMPANIES</p>
        </div>
        <div class="text__stats__item">
          <h3>314</h3>

          <p>TEMPLATES</p>
        </div>
        <div class="text__stats__item">
          <h3>12M+</h3>

          <p>QUERIES</p>
        </div>
      </div>
    </div>

    <div class="image">
      <div class="image__box"></div>
    </div>
  </main>

  
  
  <footer class="attribution">
    Challenge by <h1><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></h1>. 
    Coded by <a href="https://www.frontendmentor.io/profile/EstebanPechuan">Esteban Pechuan</a>.
  </footer>
</body>
</html>
